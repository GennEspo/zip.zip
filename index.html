<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>zip.zip</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'IBM Plex Mono', monospace;
      background-color: #000;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #site-header {
      position: fixed;
      top: 0;
      left: 250px;
      right: 0;
      height: 30px;
      background-color: #000000;
      border: 1px solid #333;
      z-index: 1000;
      opacity: 0;
      transition: opacity 1s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
    }

    #site-header.visible {
      opacity: 1;
    }

    #site-name,
    #weight-counter {
      font-size: 0.8rem;
      font-weight: 300;
      letter-spacing: 0.05em;
      color: #aaaaaa;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #site-name.visible,
    #weight-counter.visible {
      opacity: 1;
    }

    .sidebar {
      width: 250px;
      background-color: #000;
      border-right: 1px solid #333;
      overflow-y: auto;
      padding-top: 50px;
      display: flex;
      flex-direction: column;
      gap: 60px;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1.4s ease;
    }

    .sidebar.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 0rem 3rem 4rem 1rem; /* ‚Üë ‚Üí ‚Üì ‚Üê */
      overflow-y: auto;
      transition: opacity 0.5s ease;
      position: relative;
    }

    .zip-folder {
      border: 1px solid #333;
      padding: 0.5rem;
      margin: 0 1rem;
      background-color: #1a1a1a;
      position: relative;
      min-height: 55px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      opacity: 0;
      transform: translateX(-20px);
      transition: all 0.8s ease;
    }

    .zip-folder.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .zip-folder.active-folder {
      background-color: #2a2a2a;
      border-color: #aaaaaa;
    }

    .zip-folder.active-folder::after {
  content: 'üü¢';
  position: absolute;
  top: 8px;
  right: 10px;
  font-size: 0.5rem;
  color: #0f0;
}


    .zip-title {
      background-color: #000;
      padding: 4px 10px;
      display: inline-block;
      position: absolute;
      top: -1.1rem;
      left: 0.5rem;
      font-size: 0.9rem;
      border: 1px solid #333;
    }

    .zip-header {
      position: relative;
      height: 22px;
      background: #000;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
      margin-top: 1.4rem;
      cursor: default;
    }

    .zip-teeth {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 6px;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .zip-tooth {
  width: 1px;
  height: 6px;
  background: #fff;
  margin: 0 1px;
  transition: transform 1.8s cubic-bezier(0.23, 0, 0.2, 1), opacity 1.8s cubic-bezier(0.23, 0, 0.2, 1);
}

    .zip-tooth:nth-child(odd) { top: -1px; }
    .zip-tooth:nth-child(even) { top: 1px; }

    .zip-header.open .zip-tooth:nth-child(odd) {
      transform: translateY(-100%);
      opacity: 1;
    }

    .zip-header.open .zip-tooth:nth-child(even) {
      transform: translateY(100%);
      opacity: 1;
    }

    .zip-cursor {
      position: absolute;
      top: -1px;
      left: 0;
      width: 14px;
      height: 36px;
      background: none;
      transition: transform 1.8s;
      z-index: 15;
      cursor: pointer;
    }

    .zip-cursor-inner {
      width: 100%;
      height: 100%;
      background: #000;
      border: 1px solid #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
      border-radius: 2px;
      position: relative;
      transition: transform 0.3s ease;
    }

    .zip-cursor-inner::after {
      content: '';
      position: absolute;
      bottom: 6px;
      left: 3px;
      width: 6px;
      height: 1px;
      border: 1px solid #ffffff;
      background: #000000;
      border-radius: 0.5px;
    }

    .zip-cursor:hover .zip-cursor-inner {
      transform: rotateZ(-6deg);
      background: #ffffff;
      border: 1px solid #000;
    }

    .zip-content-display {
  display: grid;
  grid-template-columns: auto 100px; /* Rimuove la colonna vuota iniziale */
  padding-top: 0;
  padding-bottom: 2rem;
  gap: 1rem;
}


.zip-content-display > * {
  grid-column: 1;
  max-width: 700px;
}


    .zip-content-display h2 {
      font-size: 1rem;
      margin-bottom: 0.6rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.4rem;
      letter-spacing: 0.03em;
      text-align: left;
    }

    .zip-content-display p {
      font-size: 0.96rem;
      line-height: 1.6;
      margin: 0;
      color: #ddd;
      text-align: left;
    }

    .decompression-message {
      font-size: 0.8rem;
      color: #fff;
      text-align: left;
      max-width: 600px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
    }

    .decompression-message.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #decompression-bar-wrapper {
      width: 40%;
      height: 6px;
      background: #222;
      margin-top: 60px;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #decompression-bar-wrapper.visible {
      opacity: 1;
    }

    #decompression-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #0f0, #8f8);
      transition: width 2.2s cubic-bezier(0.65, 0, 0.35, 1);
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 250px;
      right: 0;
      background-color: #111;
      color: #aaa;
      font-size: 0.75rem;
      padding: 1rem 2rem;
      border-top: 1px solid #333;
      border-left: 1px solid #333 ;
      display: none;
      z-index: 999;
    }

    footer.visible {
      display: block;
    }

    .decompress-sim {
  font-size: 0.85rem;
  font-family: 'IBM Plex Mono', monospace;
  color: #aaa;
  margin-bottom: 1.5rem;
}

.decompress-text {
  display: block;
  margin-bottom: 0.3rem;
}

.decompress-bar {
  width: 100%;
  max-width: 600px;
  height: 6px;
  background-color: #222;
  overflow: hidden;
  border: 1px solid #333;
}

.decompress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(to right, #0f0, #8f8);
  transition: width 1.6s ease-in-out;
}

.decompress-cascade > * {
  opacity: 0;
  transform: translateY(10px);
  animation: cascadeReveal 0.5s ease forwards;
}

@keyframes cascadeReveal {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>
<body>

  <div id="site-header">
    <div id="weight-counter">24kb</div>
    <div id="site-name">zip.zip</div>
  </div>

  <div class="sidebar" id="sidebar"></div>

  <div class="main" id="main-content">
    <div id="decompression-bar-wrapper"><div id="decompression-bar"></div></div>
    <div id="decompression-message" class="decompression-message">
      <h3>Estrazione in corso...</h3>
    </div>
    <div id="zip-content-area" class="zip-content-display"></div>
  </div>

  <footer id="site-footer">
    Fonti: Wikipedia, PKWARE, RFC Editor, Microsoft Learn, HowToGeek, FileFormat.com<br>
    Gennaro Esposito ‚Äì Interaction Design ¬∑ CV2 ¬∑ SUPSI
  </footer>

  <script>
    const sidebar = document.getElementById('sidebar');
    const decompressionMessage = document.getElementById('decompression-message');
    const contentArea = document.getElementById('zip-content-area');
    const footer = document.getElementById('site-footer');
    const siteHeader = document.getElementById('site-header');
    const siteName = document.getElementById('site-name');
    const weightDisplay = document.getElementById('weight-counter');
    let siteWeight = 24;
    let firstOpen = false;

    const sections = [
  {
    title: 'storia.zip',
    content: `
      <h2>Storia del formato ZIP</h2>
      <p>Il formato ZIP √® stato sviluppato nel 1989 da Phil Katz, fondatore della PKWARE, come risposta diretta al formato ARC, allora dominante. La creazione di PKZIP rappresent√≤ una svolta per l‚Äôepoca: offriva una compressione pi√π efficiente, un‚Äôinterfaccia pi√π veloce e una gestione dei file pi√π efficace. Dopo una controversia legale con SEA (Software Enhancement Associates), Katz rese le specifiche del formato ZIP pubbliche, rendendolo uno standard aperto e liberamente implementabile. Questo port√≤ rapidamente alla sua diffusione globale.</p>
      <p>Nel tempo, il formato √® stato integrato in numerosi sistemi operativi. Microsoft introdusse il supporto nativo a partire da Windows 98, e Apple fece lo stesso con Mac OS X 10.3. Il formato venne poi standardizzato come ISO/IEC 21320-1:2015, garantendo l‚Äôinteroperabilit√† e una maggiore sicurezza d‚Äôuso. Ancora oggi, ZIP √® uno dei formati di compressione pi√π utilizzati al mondo, grazie alla sua semplicit√†, flessibilit√† e ampia compatibilit√†.</p>
      <p>Uno dei tratti distintivi del formato √® la capacit√† di contenere pi√π file, mantenendo intatta la loro struttura e integrando metadati come timestamp, directory e permessi. Le versioni successive hanno introdotto funzionalit√† avanzate come la compressione differenziale e la crittografia AES, mantenendo tuttavia la retrocompatibilit√† con strumenti pi√π vecchi.</p>
    `
  },
  
  {
    title: 'funzionamento.zip',
    content: `
  <h2>Come funziona un file ZIP</h2>
  <p>Il formato ZIP √® un contenitore che pu√≤ racchiudere pi√π file e directory compressi o non compressi. Ogni voce (file o cartella) ha il suo header con metadati, ed √® compressa singolarmente. Il cuore della compressione ZIP √® l‚Äôalgoritmo <strong>DEFLATE</strong>, che riduce lo spazio necessario mantenendo i dati originali intatti (compressione lossless).</p>

  <h3>Cos‚Äô√® DEFLATE?</h3>
  <p>DEFLATE √® un algoritmo di compressione senza perdita inventato da Phil Katz nel 1993, e usato come standard nei file ZIP, GZIP, PNG e altri. Combina due tecniche:</p>
  <ul>
    <li><strong>LZ77</strong> (Sliding Window): sostituisce porzioni di dati ripetuti con riferimenti a precedenti occorrenze, usando una "finestra" sui dati.</li>
    <li><strong>Codifica di Huffman</strong>: assegna codici binari pi√π corti ai dati pi√π frequenti, e pi√π lunghi a quelli rari, ottimizzando lo spazio.</li>
  </ul>

  <h4>Fase 1 ‚Äì LZ77</h4>
  <p>L‚Äôalgoritmo scorre i dati con una finestra mobile (di solito 32KB) cercando sequenze gi√† apparse. Se trova una sequenza identica (ad esempio ‚ÄúABCABC‚Äù), invece di salvarla di nuovo, salva un riferimento del tipo: ‚Äútorna indietro di 3 byte e prendi 3 caratteri‚Äù. Questo riduce fortemente la ridondanza.</p>

  <h4>Fase 2 ‚Äì Codifica Huffman</h4>
  <p>Dopo la fase LZ77, i dati (sia originali che riferimenti) vengono codificati in modo binario secondo la frequenza: simboli pi√π comuni hanno codici pi√π corti. Questo passaggio ulteriore compatta ulteriormente i dati senza perdere informazioni.</p>

  <h4>Composizione finale del file ZIP</h4>
  <p>Un file ZIP contiene per ogni file compresso:</p>
  <ul>
    <li>Un <strong>Local File Header</strong> (metadati)</li>
    <li>I dati compressi con DEFLATE</li>
    <li>Una <strong>Central Directory</strong> a fine archivio che funge da indice per l‚Äôintero contenuto</li>
  </ul>
  <p>Grazie a questa struttura, √® possibile aprire e leggere anche solo una parte dell‚Äôarchivio senza decomprimerlo interamente. Inoltre, ZIP √® progettato per essere retrocompatibile: versioni nuove del formato possono contenere metadati o sezioni extra che i software pi√π vecchi semplicemente ignorano.</p>
`
  },

  {
  title: 'simulatore.zip',
  content: `
    <h2>Simulatore Interattivo DEFLATE</h2>
    <p>Scrivi nel box qui sotto per simulare in tempo reale una compressione semplificata stile DEFLATE. Le ripetizioni verranno sostituite con token simbolici.</p>
    <textarea id="deflateInput" rows="6" style="margin-top:1rem;width:100%; background:#111; color:#fff; border:1px solid #444; padding:1rem; font-family:'IBM Plex Mono', monospace;"></textarea>
    <pre id="deflateCompressed" style="margin-top:1rem; background:#111; padding:1rem; border:1px solid #333;">üì¶ Compresso (semplificato):</pre>
  `
},
 
  {
    title: 'curiosit√†.zip',
    content: `
      <h2>Curiosit√† e Cultura Pop del formato ZIP</h2>
      <p>Il nome "ZIP" non ha un significato tecnico preciso, ma fu scelto per evocare la velocit√†, come una zip (cerniera lampo) che si chiude. Questa metafora comunicava l‚Äôidea che i file venissero "chiusi" in un contenitore compatto e rapido.</p>
      <p>Negli anni, il formato ZIP √® stato impiegato in moltissimi contesti:
      <ul>
        <li>√à il formato base di archivi Java (JAR) e dei pacchetti Android (.apk)</li>
        <li>Viene utilizzato nei documenti Microsoft Office moderni (.docx, .xlsx), che sono file ZIP contenenti XML e altri asset</li>
        <li>√à ampiamente sfruttato per distribuire software su siti web, allegati email e file system compressi</li>
        <li>Molti giochi retro e ROM utilizzano file ZIP per raggruppare asset di gioco</li>
      </ul>
      </p>
      <p>Dal punto di vista della sicurezza, i file ZIP sono stati storicamente sfruttati da malware per occultare file eseguibili. In risposta, sono stati introdotti metodi di crittografia avanzati come <strong>AES-256</strong>, ma √® sempre consigliabile verificare l‚Äôautenticit√† di un archivio ZIP prima di aprirlo.</p>
      <p>Infine, esistono ZIP "bomba", ovvero archivi che sfruttano la decompressione ricorsiva per occupare terabyte di spazio una volta estratti (es. 42.zip). Sono usati come test o come attacco informatico.</p>
    `
  }
];


    function updateWeightDisplay() {
      weightDisplay.textContent = `${siteWeight} kb`;
    }

    function closeAllOtherSections(currentHeader) {
  document.querySelectorAll('.zip-header').forEach(header => {
    if (header !== currentHeader) {
      header.classList.remove('open');
      const cursor = header.querySelector('.zip-cursor');
      if (cursor) cursor.style.transform = 'translateX(0px)';
      header.parentElement.classList.remove('active-folder');
    }
  });
  contentArea.innerHTML = '';
}


    function renderSections() {
      sidebar.classList.add('visible');
      sections.forEach((section, index) => {
        const folder = document.createElement('div');
        folder.classList.add('zip-folder');

        const title = document.createElement('div');
        title.classList.add('zip-title');
        title.textContent = section.title;

        const zipHeader = document.createElement('div');
        zipHeader.classList.add('zip-header');

        const teeth = document.createElement('div');
        teeth.classList.add('zip-teeth');
        for (let i = 0; i < 40; i++) {
          const tooth = document.createElement('div');
          tooth.classList.add('zip-tooth');
          teeth.appendChild(tooth);
        }

        const cursor = document.createElement('div');
        cursor.classList.add('zip-cursor');
        const cursorInner = document.createElement('div');
        cursorInner.classList.add('zip-cursor-inner');
        cursor.appendChild(cursorInner);
        zipHeader.appendChild(teeth);
        zipHeader.appendChild(cursor);

        cursor.addEventListener('click', () => {
        const isOpening = !zipHeader.classList.contains('open');
        closeAllOtherSections(zipHeader);
        zipHeader.classList.toggle('open', isOpening);
        folder.classList.toggle('active-folder', isOpening);
        siteWeight = isOpening ? siteWeight + 8 : Math.max(24, siteWeight - 8);
updateWeightDisplay();
        cursor.style.transition = 'transform 1.8s';
        cursor.style.transform = isOpening ? `translateX(${zipHeader.offsetWidth - 14}px)` : 'translateX(0)';
        setTimeout(() => {
          cursor.style.transition = 'transform 0.3s ease';
        }, 1800);

  const finalMsg = document.getElementById('decompression-message');
  if (finalMsg) finalMsg.remove();

  if (isOpening) {
    contentArea.innerHTML = `
      <div class="decompress-sim">
        <span class="decompress-text">[ decompressing... ]</span>
        <div class="decompress-bar"><div class="decompress-fill"></div></div>
      </div>
<div class="zip-final-content decompress-cascade" style="display: none;">${section.content}</div>
    `;

    const fill = document.querySelector('.decompress-fill');
    const finalContent = document.querySelector('.zip-final-content');

    setTimeout(() => {
      fill.style.width = '100%';
    }, 50);

    setTimeout(() => {
      finalContent.style.display = 'block';
      // Effetto a cascata: assegna delay a ogni figlio del contenuto
const children = finalContent.querySelectorAll('*');
children.forEach((el, i) => {
  el.style.animationDelay = `${i * 100}ms`;
});

      document.querySelector('.decompress-sim').remove();
    }, 1800);
  } else {
    contentArea.innerHTML = '';
  }
});


        folder.appendChild(title);
        folder.appendChild(zipHeader);
        setTimeout(() => {
          folder.classList.add('visible');
          sidebar.appendChild(folder);
        }, 400 + index * 300);
      });
    }

    function startDecompressionAnimation() {

      document.addEventListener('change', (event) => {
        document.addEventListener('input', (event) => {
  if (event.target.id === 'deflateInput') {
    const content = event.target.value;
    let compressed = content;

    const patterns = [...new Set(content.match(/\b\w{4,}\b/g))]; // parole di almeno 4 lettere
    patterns.forEach((word, i) => {
      const token = `¬ß${i}¬ß`;
      compressed = compressed.split(word).join(token);
    });

    const reduction = content.length > 0
      ? Math.round(((content.length - compressed.length) / content.length) * 100)
      : 0;

    const display = document.getElementById('deflateCompressed');
    display.textContent =
      'üì¶ Compresso (semplificato):\n' + compressed +
      '\n\nüßÆ Riduzione stimata: ' + reduction + '%';
  }
});
  if (event.target.id === 'zipSimulatorInput') {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const content = e.target.result;
        document.getElementById('originalContent').textContent = 'üìù Testo Originale:\n' + content;

        let compressed = content;
        const patterns = [...new Set(content.match(/\b\w{4,}\b/g))]; // parole di almeno 4 lettere
        patterns.forEach((word, i) => {
          const token = `¬ß${i}¬ß`;
          compressed = compressed.split(word).join(token);
        });

        document.getElementById('compressedContent').textContent =
          'üì¶ Compresso (semplificato):\n' + compressed +
          '\n\nüßÆ Riduzione stimata: ' +
          Math.round(((content.length - compressed.length) / content.length) * 100) + '%';
      };
      reader.readAsText(file);
    }
  }
});

      const barWrapper = document.getElementById('decompression-bar-wrapper');
      const bar = document.getElementById('decompression-bar');

      barWrapper.classList.add('visible');
      decompressionMessage.classList.add('visible');

      setTimeout(() => {
        bar.style.width = '100%';
      }, 200);

      setTimeout(() => {
        barWrapper.classList.remove('visible');
        decompressionMessage.classList.remove('visible');

        setTimeout(() => {
          renderSections();
          setTimeout(() => {
            decompressionMessage.innerHTML = `
              <h2>Decompressione completata</h2>
              <p>Benvenuto nel sito dedicato all'estensione "zip".<br>
              Clicca sulle zip per "decomprimere" il contenuto<br>
              incluso al loro interno.</p>
            `;
            decompressionMessage.classList.add('visible');
            footer.classList.add('visible');
            siteHeader.classList.add('visible');
            siteName.classList.add('visible');
            weightDisplay.classList.add('visible');
          }, 1200);
        }, 400);
      }, 2600);
    }

    updateWeightDisplay();
    startDecompressionAnimation();
  </script>
</body>
</html>
